    <style>
      /* Loading splash screen */
      #loading-splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        transition: opacity 0.5s ease-out;
      }
      
      #loading-splash.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .splash-logo {
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, #d4af37 0%, #ffd700 100%);
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 64px;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
        box-shadow: 0 10px 40px rgba(212, 175, 55, 0.4);
      }
      
      .splash-title {
        color: #fff;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: -0.5px;
        margin-bottom: 8px;
      }
      
      .splash-subtitle {
        color: #999;
        font-size: 14px;
      }
      
      .splash-spinner {
        margin-top: 32px;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(212, 175, 55, 0.2);
        border-top-color: #d4af37;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 10px 40px rgba(212, 175, 55, 0.4);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 15px 50px rgba(212, 175, 55, 0.6);
        }
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  
  <body>
    <!-- Loading Splash Screen -->
    <div id="loading-splash">
      <div class="splash-logo">⚽</div>
      <div class="splash-title">Academy Hub</div>
      <div class="splash-subtitle">Caricamento...</div>
      <div class="splash-spinner"></div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <noscript>
      <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #0a0a0a;
        color: #fff;
        text-align: center;
        padding: 20px;
        font-family: system-ui, -apple-system, sans-serif;
      ">
        <div>
          <h1 style="color: #d4af37; margin-bottom: 16px;">⚠️ JavaScript Richiesto</h1>
          <p>Academy Hub richiede JavaScript per funzionare.</p>
          <p style="color: #999; margin-top: 8px;">Abilita JavaScript nel tuo browser e ricarica la pagina.</p>
        </div>
      </div>
    </noscript>
    
    <!-- Service Worker Registration -->
    <script>
      // Nascondi splash screen quando app è caricata
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('loading-splash');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(() => splash.remove(), 500);
          }
        }, 1000);
      });
      
      // Registra Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then((registration) => {
              console.log('[PWA] Service Worker registered:', registration);
              
              // Check for updates ogni ora
              setInterval(() => {
                registration.update();
              }, 60 * 60 * 1000);
            })
            .catch((error) => {
              console.error('[PWA] Service Worker registration failed:', error);
            });
        });
      }
      
      // iOS standalone detection
      if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
        console.log('[PWA] App running in standalone mode');
        document.body.classList.add('standalone');
      }
    </script>
  </body>
